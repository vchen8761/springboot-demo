server.port=9000
management.server.port=9001
server.servlet.context-path=/demo/api
management.server.base-path=/demo/api
# Spring Actuator Config
management.endpoints.web.base-path=/management
management.endpoints.web.exposure.include=info,health,loggers,metrics,liquibase
management.health.db.enabled=false
#
# Springdoc Config
springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
#
# Spring Jackson Config
spring.jackson.property-naming-strategy=UPPER_CAMEL_CASE